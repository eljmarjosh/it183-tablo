
{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h1 class="card-title mb-4">{{ form_type }} New Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">{{ form_type }} Post</button>
        </form>
    </div>
</div>
{% endblock %}
